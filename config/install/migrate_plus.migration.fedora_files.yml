langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_plus
      - islandora
id: fedora_files
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: fedora
label: 'Files'
source:
  plugin: csv
  path: modules/contrib/islandora_migrate_fedora_feature/artifacts/fedora/files.csv
  track_changes: true
  header_row_count: 1
  keys:
    - pid
    - dsid
    - version
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://fedora'
process:
  filename: name
  normalized_pid:
    plugin: str_replace
    source: pid
    search: ["%3A"]
    replace: ["-"]
  uid:
    -
      plugin: migration_lookup
      migration: fedora_users
      source: user
      no_stub: true
    # If not found in the migration it must be the admin user as this is the
    # only user not migrated from the original site.
    -
      plugin: default_value
      default_value: 1
  status:
    plugin: default_value
    default_value: 1
  langcode: 
    plugin: default_value
    default_value: en
  filemime: mime_type
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:sP'
    to_format: U
    source: created_date
    settings:
      validate_format: false
  uri:
    plugin: concat
    delimiter: /
    source:
      - constants/DRUPAL_FILE_DIRECTORY
      - 'path'
destination:
  plugin: 'entity:file'
migration_dependencies:
  required:
    - fedora_users
  optional: { }