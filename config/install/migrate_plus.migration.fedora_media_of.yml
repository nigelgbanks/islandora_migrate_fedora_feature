## Link Media to Nodes.
langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_plus
      - islandora
id: fedora_media_of
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: fedora
label: 'Media Of'
source:
  plugin: csv
  path: modules/contrib/islandora_migrate_fedora_feature/artifacts/fedora/media.csv
  track_changes: true
  header_row_count: 1
  keys:
    - pid
    - dsid
    # The version is not a key as the media entity itself should always be the
    # latest version, it is used as a key for revisions though, see 'Media of Revisions'.
process:
  mid:
    plugin: migration_lookup
    migration: fedora_media
    source:
      - pid
      - dsid
  field_media_of:
    plugin: migration_lookup
    migration: fedora_nodes
    source: pid
    no_stub: true
destination:
  plugin: 'entity:media'
  overwrite_properties:
    - field_media_of
migration_dependencies:
  required:
    - fedora_media
    - fedora_nodes
  optional: { }